<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MusicGenic AI</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      padding: 10px 15px;
      font-size: 1rem;
      width: 300px;
      max-width: 80%;
      border: none;
      border-radius: 5px;
      outline: none;
      margin-top: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #019875;
    }

    iframe {
      margin-top: 2rem;
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      display: none;
    }

    .spinner {
      margin: 2rem auto;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #00b894;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      input[type="text"] {
        width: 90%;
      }

      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <h1>MusicGenic AI</h1>
  <p>Powered by Pollutions AI. Made with absolutely no warranty.</p></p>

  <input type="text" id="prompt" placeholder="e.g. futuristic ambient beats" />
  <button onclick="generateMusic()">Generate</button>

  <div class="spinner" id="spinner"></div>
  <iframe id="musicFrame" onload="hideSpinner()"></iframe>

  <script>
    function generateMusic() {
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) {
        alert("Please enter a music prompt!");
        return;
      }
      const encodedPrompt = encodeURIComponent(prompt);
      const url = `https://pollinations.ai/prompt/${encodedPrompt}`;
      
      const iframe = document.getElementById('musicFrame');
      iframe.style.display = "none";
      
      const spinner = document.getElementById('spinner');
      spinner.style.display = "block";

      iframe.src = url;
    }

    function hideSpinner() {
      const spinner = document.getElementById('spinner');
      const iframe = document.getElementById('musicFrame');
      spinner.style.display = "none";
      iframe.style.display = "block";
    }
  </script>
</body>
</html>
