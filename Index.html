<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Music Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    input[type="text"], select {
      padding: 10px 15px;
      font-size: 1rem;
      width: 300px;
      max-width: 80%;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #019875;
    }

    audio {
      margin-top: 2rem;
      width: 100%;
      outline: none;
    }

    .spinner {
      margin: 2rem auto;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #00b894;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      input[type="text"], select {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>AI Music Generator</h1>
  <p>Describe the vibe and generate unique AI music!</p>

  <div class="input-group">
    <input type="text" id="prompt" placeholder="e.g. futuristic ambient beats" />
    <select id="voice">
      <option value="alloy">Alloy</option>
      <option value="echo">Echo</option>
      <option value="fable">Fable</option>
      <option value="onyx">Onyx</option>
      <option value="nova">Nova</option>
      <option value="shimmer">Shimmer</option>
    </select>
    <button onclick="generateMusic()">Generate</button>
  </div>

  <div class="spinner" id="spinner"></div>
  <audio id="audioPlayer" controls style="display:none;"></audio>

  <script>
    async function generateMusic() {
      const prompt = document.getElementById('prompt').value.trim();
      const voice = document.getElementById('voice').value;
      if (!prompt) {
        alert("Please enter a music prompt!");
        return;
      }

      const encodedPrompt = encodeURIComponent(prompt);
      const url = `https://text.pollinations.ai/${encodedPrompt}?model=openai-audio&voice=${voice}`;

      const spinner = document.getElementById('spinner');
      const audioPlayer = document.getElementById('audioPlayer');
      spinner.style.display = "block";
      audioPlayer.style.display = "none";

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        const audioBlob = await response.blob();
        const audioURL = URL.createObjectURL(audioBlob);
        audioPlayer.src = audioURL;
        audioPlayer.style.display = "block";
      } catch (error) {
        alert("Error generating audio: " + error.message);
      } finally {
        spinner.style.display = "none";
      }
    }
  </script>
</body>
</html>
