<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MusicGenic AI - Music Generator</title>
  <link rel="icon" type="image\webp" href="favicon.webp">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 2rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      display: none;
    }

    .spinner {
      margin: 3rem auto;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #00b894;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      iframe {
        height: 800px;
      }
    }
  </style>
</head>
<body>
  <h1>MusicGenic AI</h1>
  <p>Generate AI music from a text description using Meta's MusicGen</p>

  <div class="iframe-container">
    <div class="spinner" id="spinner"></div>
    <iframe
      id="musicgenFrame"
      src="https://huggingface.co/spaces/facebook/MusicGen"
      loading="lazy"
      onload="handleIframeLoad()"
    ></iframe>
  </div>

  <script>
    function handleIframeLoad() {
      const spinner = document.getElementById('spinner');
      const iframe = document.getElementById('musicgenFrame');
      spinner.style.display = 'none';
      iframe.style.display = 'block';
    }
  </script>
</body>
</html>
